<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      /* border: 1px solid #ddd; */
      border-radius: 8px;
      /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
    }

    h2 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: left;
    }

    .account-details {
      text-align: left;
      margin-bottom: 20px;
      font-size: 14px;
      color: #444141;
    }

    .upload-box {
     
      border-radius: 8px;
      padding: 20px;
      background-color: #e8bbc6;
      color: #000;
      position: relative;
    }

    .upload-box p {
      margin: 0;
      font-size: 14px;
    }

    .upload-box a {
      color: #e60055;
      text-decoration: underline;
      cursor: pointer;
    }

    .upload-button {
      margin-top: 10px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #e60055;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .upload-button:hover {
      background-color: #cc004b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Please pay to the below account details</h2>
    <div class="account-details">
      <p><strong>Account Number:</strong> 0123410346</p>
      <p><strong>Account Name:</strong> Tech Pro Consulting</p>
      <p><strong>Bank Name:</strong> Comm Bank</p>
      <br>
      <p style="font-weight: bold;">Upload Evidence of Payment</p>
    </div>
    <div class="upload-box">
      <p>Drag and drop or <a href="#">browse</a> your files</p>
      <button class="upload-button">Upload</button>
    </div>
  </div>
</body>
</html>
